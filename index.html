<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <section class='left-aside'>
        <p class='player-emoji'>✖️</p>
        <p class='wins-text' id='playerOneWins'>0 wins</p>
        <article class="mini-boards mini-boards-player1"></article>
      </section>
      <section class='middle-area'>
        <p class='grid-text' id="turnMessage">It's ✖️'s turn!</p>
        <div class="game-board" id="gameBoard">
          <article class='game-tile top-border' id='zero'></article>
          <article class='game-tile top-border middle-border' id='one'></article>
          <article class='game-tile top-border' id='two'></article>
          <article class='game-tile' id='three'></article>
          <article class='game-tile middle-border' id='four'></article>
          <article class='game-tile' id='five'></article>
          <article class='game-tile bottom-border' id='six'></article>
          <article class='game-tile bottom-border middle-border' id='seven'></article>
          <article class='game-tile bottom-border' id='eight'></article>
        </div>        
      </section>
      <section class="right-aside">
        <p class='player-emoji'>⭕</p>
        <p class='wins-text' id='playerTwoWins'>0 wins</p>
        <article class="mini-boards mini-boards-player2"></article>
      </section>
    </main>
    <script src='Player.js'></script>
    <script src='Game.js'></script>
    <script src='main.js'></script>
  </body>
</html>
