<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <section class='left-aside'>
        <h2 class='player-emoji' id="player1Emoji"></h2>
        <h2 class='wins-text' id='playerOneWins'></h2>
        <article class="mini-boards mini-boards-player1"></article>
      </section>
      <section class='middle-area'>
        <h1 class='grid-text' id="turnMessage"></h1>
        <div class="game-board" id="gameBoard">
          <article class='game-tile top-border' id='zero'></article>
          <article class='game-tile top-border middle-border' id='one'></article>
          <article class='game-tile top-border' id='two'></article>
          <article class='game-tile' id='three'></article>
          <article class='game-tile middle-border' id='four'></article>
          <article class='game-tile' id='five'></article>
          <article class='game-tile bottom-border' id='six'></article>
          <article class='game-tile bottom-border middle-border' id='seven'></article>
          <article class='game-tile bottom-border' id='eight'></article>
        </div>   
        <div class="restart-clear-buttons">
          <button class="restart-game-button" id="restartGameButton">Restart Game</button>     
          <button class="clear-wins-button" id="clearWinsButton">Clear Win History</button>  
        </div>
      </section>
      <section class="right-aside">
        <h2 class='player-emoji' id="player2Emoji"></h2>
        <h2 class='wins-text' id='playerTwoWins'></h2>
        <article class="mini-boards mini-boards-player2"></article>
      </section>
    </main>
    <script src='Player.js'></script>
    <script src='Game.js'></script>
    <script src='main.js'></script>
  </body>
</html>
